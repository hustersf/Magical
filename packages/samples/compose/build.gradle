import com.sofar.depend.Deps

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion Deps.google.compileSdkVersion
    buildToolsVersion Deps.google.buildToolsVersion

    defaultConfig {
        applicationId "com.sofar.compose"
        minSdkVersion Deps.google.minSdk
        targetSdkVersion Deps.google.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    //签名信息配置
    signingConfigs {
        myConfig {
            storeFile file("$rootDir/magical.keystore")
            storePassword "123456"
            keyAlias "sofar"
            keyPassword "123456"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation Deps.google.appcompat
    implementation Deps.kotlin.coroutines
    implementation Deps.kotlin.coroutinesAndroid

    implementation Deps.google.compose.activity
    implementation Deps.google.compose.ui
    implementation Deps.google.compose.preview
    implementation Deps.google.compose.material3
    androidTestImplementation Deps.google.compose.test
    debugImplementation Deps.google.compose.tooling
    debugImplementation Deps.google.compose.manifest

    debugImplementation Deps.openSource.debugLeakCanary
    testImplementation Deps.test.junit
    androidTestImplementation Deps.test.androidJunit
    androidTestImplementation Deps.test.androidEspresso
}